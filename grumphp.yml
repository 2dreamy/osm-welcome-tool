grumphp:
    environment:
        paths:
            - node_modules/.bin
    tasks:
        composer: ~
        composer_normalize: ~
        eslint:
            whitelist_patterns:
                - /^assets\/typescript\/(.*)/
        phpcs: ~
        phpcsfixer:
            config: ".php-cs-fixer.dist.php"
        phpstan: ~
        phpunit: ~
        phpversion:
            project: "8.0"
        twigcs:
            ruleset: "\\FriendsOfTwig\\Twigcs\\Ruleset\\Official"
            exclude: ["vendor/"]
        yamllint: ~
